<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节倒计时</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="glitch-wrapper">
            <h1 class="glitch" data-text="甲辰年">甲辰年</h1>
        </div>
        <div class="lunar-date">农历十一月三十</div>
        <div class="message">距离<span class="highlight">乙巳年春节</span>还有</div>
        <div class="countdown-container">
            <div class="countdown-item">
                <span id="days" class="number">00</span>
                <span class="label">天</span>
            </div>
            <div class="countdown-item">
                <span id="hours" class="number">00</span>
                <span class="label">时</span>
            </div>
            <div class="countdown-item">
                <span id="minutes" class="number">00</span>
                <span class="label">分</span>
            </div>
            <div class="countdown-item">
                <span id="seconds" class="number">00</span>
                <span class="label">秒</span>
            </div>
        </div>
        <div class="solar-date">2025年1月29日（大年初一）</div>
    </div>
    <div class="cyberpunk-lines"></div>
    <script src="script.js"></script>
    <script src="fireworks.js"></script>
    <script src="danmaku.js"></script>
    <script src="music.js"></script>
</body>
</html>
